<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<style>
    body {
        background-color: #637A9F;
        font-family: Arial, sans-serif;
    }
    #forgot_password {
        background-color: #EEEDEB;
        border: 2px solid black;
        padding: 25px;
        width: 50%;
        margin: 100px auto;
        border-radius: 15px;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
    }
    .button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div id="forgot_password">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit" class="button">Reset Password</button>
    </form>
</div>

<script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var email = document.getElementById('email').value;

        // Here, you would typically send an email to the user with a link to reset their password
        // For the sake of this example, we'll just show an alert
        alert("A password reset link has been sent to " + email);
        // You may also redirect the user to a confirmation page
        // window.location.href = 'password_reset_confirmation.html';
    });
</script>

</body>
</html>
